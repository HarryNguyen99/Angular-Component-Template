<h2>Today's article</h2>
<hr>
<div *ngFor="let art of articles">
  <a href="{{art.url}}" target="_blank">{{art.title}}</a>
  <app-likes></app-likes>
</div>
<div class="container-fluid">
  <div class="form-group">
    <label>Title: </label>
    <!--<textarea [value]="article.title" cols="70" id="article-title" class="form-control"></textarea>-->
    <textarea [(ngModel)]="article.title" cols="70" id="article-title" class="form-control"></textarea>
  </div>
  <div class="form-group">
    <label>URL: </label>
    <!-- <textarea [value]="article.url" cols="70" id="article-url" class="form-control"></textarea>-->
    <textarea [(ngModel)]="article.url" cols="70" id="article-url" class="form-control"></textarea>
  </div>
  <input type="button" value="Add" class="btn btn-primary" (click)="addArticle()">
  <!--  <input type="button" value="Edit" class="btn btn-danger" (click)="updateArticle()">-->
</div>
